// before doing so.


// Custom definitions may go here

// Include common definitions from above.
apply from: '../build.common.gradle'

android {
    buildToolsVersion '27.0.3'

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/INDEX.LIST'
        /*exclude 'org/bytedeco/javacpp/windows-x86_64/*'
        exclude 'org/bytedeco/javacpp/windows-x86/*'
        exclude 'org/bytedeco/javacpp/ios-x86_64/*'
        exclude 'org/bytedeco/javacpp/ios-x86/*' */
    }

    defaultConfig {
        multiDexEnabled true
    }
}

dependencies {
    //deep learning 4 java
    implementation (group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '1.0.0-beta2') {
        exclude group: 'com.google.code.gson'
        exclude group: 'org.bytedeco.javacpp-presets', module: 'leptonica-platform'
        //runtimeOnly group: 'org.bytedeco.javacpp-presets', name: 'hdf5'
        //exclude group: 'org.bytedeco.javacpp-presets', module: 'opencv-platform'
    }
    implementation (group: 'org.nd4j', name: 'nd4j-native-platform', version: '1.0.0-beta2') {
        exclude group: 'com.google.code.gson'
        exclude group: 'org.bytedeco.javacpp-presets'
    }
    implementation group: 'org.bytedeco.javacpp-presets', name: 'openblas-platform', version: '0.3.0-1.4.2'

    implementation 'org.bytedeco.javacpp-presets:opencv:3.4.2-1.4.2:windows-x86'
}